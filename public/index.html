<!DOCTYPE html>
<html>

<head>
	<title>Sistema de Votación</title>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>

<body>
	<h1>Sistema de Votación</h1>

	<div id="error-container"></div>

	<form id="formulario">

		<label for="nombre">Nombre y Apellido:</label>
		<input type="text" id="nombre" name="nombre" required><br>

		<label for="alias">Alias:</label>
		<input type="text" id="alias" name="alias" required><br>

		<label for="rut">RUT:</label>
		<input type="text" id="rut" name="rut" required><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br>

		<label for="region">Región:</label>
		<select id="region" name="region"></select><br>

		<label for="comuna">Comuna:</label>
		<select id="comuna" name="comuna"></select><br>

		<label for="candidato">Candidato:</label>
		<select id="candidato" name="candidato"></select><br>

		<div class="checkbox-container">
			<label>¿Cómo se enteró de nosotros?</label><br>
			<input class="cb" type="checkbox" name="medio[]" value="Redes Sociales"> Redes Sociales<br>
			<input class="cb" type="checkbox" name="medio[]" value="Amigos"> Amigos<br>
			<input class="cb" type="checkbox" name="medio[]" value="Prensa"> Prensa<br>
			<input class="cb" type="checkbox" name="medio[]" value="Otros"> Otros<br>
		</div>


		<input type="submit" value="Votar">
	</form>
	<script src="js/utils.js"></script>
</body>

</html>
